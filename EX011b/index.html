<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sobrescrever Estilo</title>
    <!--QUESTÃO 11) Em CSS existe uma maneira de sobrescrever um estilo, quando não há
outra maneira, além dessa, de se fazer isso. Qual das propriedades a seguir é utilizada
para isso?
(a) force
(b) strong
(c) !important
(d) nenhuma das alternativas -->
 </head>
<body>
    <h1>Como sobrescrever um estilo?<h1>
        <h2>Resposta: utilidando o !important</h2>
        <p>Exemplo: <code>text-decoration: none !important ;</code> </p>
        
</body>
</html>
