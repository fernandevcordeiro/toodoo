<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrescrever Estilo</title>
    <!--Analisando a estrutura CSS a seguir, qual cor prevalecerá no elemento
HTML?

li.list-item {
color: red;
}
.list-item {
color: blue
}
#list .list-item {
color: green
}
ul li {
color: black;
}-->
<style>
    li.list-item {
color: red;
}
.list-item {
color: blue
}
#list .list-item {
color: green
}
ul li {
color: black;
}
</style>

 </head>
<body>
    <h1>Hierarquia em Estilos<h1>
        <h2>Lista</h2>
       <ul>
        <li id="list" class="list-item">Item 1</li>
        <li id="list" class="list-item">Item 2</li>
        <li id="list" class="list-item">Item 3</li>
        <li id="list" class="list-item">Item 4</li>
       </ul>

       <h3>A cor que prevalecerá será a vermelha / red!</h3>
        
</body>
</html>
